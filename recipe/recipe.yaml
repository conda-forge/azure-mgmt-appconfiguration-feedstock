schema_version: 1

context:
  name: azure-mgmt-appconfiguration
  version: 3.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_appconfiguration-${{ version }}.tar.gz
  sha256: 0596f09e7e7841be91dde1c818134100bbfa124486e06889d239dd587744b47c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2
    - isodate >=0.6.1
    - typing-extensions >=4.6.0

tests:
  - python:
      imports:
        - azure.mgmt.appconfiguration
        - azure.mgmt.appconfiguration.aio
      pip_check: true
      python_version: ${{ python_min }}.*
about:
  summary: Microsoft Azure App Configuration Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
